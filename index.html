<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap");
    </style>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="white-text">Generate a</span><br />
        <span class="green-text">random password</span>
      </h1>
      <p>Never use an insecure password again</p>
      <div class="button-container">
          <button id="generate-button">Generate Password</button>
          <hr class="solid" />
          <div class="password-container">
            <div id="new-pass-one"></div>
            <div id="new-pass-two"></div>
          </div>
      </div>
    </div>
  </body>
</html>
